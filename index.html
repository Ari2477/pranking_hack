<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HACKING ACCOUNT SITE</title>
  <style>
    html {
      scroll-behavior: smooth; 
    }

    :root {
      --bg: #000000;
      --card: #111111;
      --accent: #00ff00;
      --muted: #00aa00;
      --text: #00ff00;
      --border: #00ff00;
    }
    * {
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    html, body {
      height: auto;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      overflow-y: auto;   
      overflow-x: hidden; 
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .wrap {
      max-width: 920px;
      margin: 36px auto;
      padding: 24px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 0;
      box-shadow: none;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      color: var(--accent);
    }
    p.lead {
      margin: 0 0 18px;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 18px;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: var(--card);
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 0;
    }
    .drop {
      border: 2px dashed var(--muted);
      padding: 18px;
      border-radius: 0;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all .18s;
      background: var(--bg);
    }
    .drop.dragover {
      border-color: var(--accent);
    }
    input[type=text], input[type=url] {
      width: 100%;
      padding: 10px;
      border-radius: 0;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    .row {
      display: flex;
      gap: 10px;
    }
    button {
      background: var(--accent);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 0;
      color: var(--bg);
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
    }
    button.ghost {
      background: var(--bg);
      border: 1px solid var(--muted);
      color: var(--muted);
    }
    .preview {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .canvas-wrap {
      width: 100%;
      height: 360px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .canvas-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .meta {
      font-size: 13px;
      color: var(--muted);
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }
    .terminal-prompt::before {
      content: "hacker@terminal:~$ ";
      color: var(--accent);
    }
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: var(--accent);
    }
    .loading.active {
      display: flex;
    }
    .loading-text {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="matrix-bg" class="matrix-bg"></canvas>

  <div class="wrap">
    <h1>HACKING ACCOUNT SITE</h1>
    <p class="lead">Drop or paste a URL (or type it). The site will automatically extract the UID if available — you can edit the name and uid.</p>

    <div class="grid">
      <div class="card">
        <div id="dropArea" class="drop" tabindex="0">
          <div>
            <strong>Drag & drop a URL here</strong>
            <div class="hint">or paste/type in the field below</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <label for="urlInput">URL (paste or type):</label>
          <input id="urlInput" type="url" placeholder="https://example.com/profile/12345 or https://tiktok.com/@name" />
        </div>

        <div style="margin-top:12px">
          <label for="nameInput">Name (visible on image):</label>
          <input id="nameInput" type="text" placeholder="Friend" />
        </div>

        <div style="margin-top:12px">
          <label for="uidInput">UID / ID:</label>
          <input id="uidInput" type="text" placeholder="Auto-extracted from URL, editable" />
        </div>

        <div style="margin-top:12px" class="row">
          <button id="generateBtn">Generate Account</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </div>

      <div class="card preview">
        <div class="meta">Preview</div>
        <div class="canvas-wrap" id="previewArea">
          <div class="meta">No preview — generate an image first.</div>
        </div>

        <div style="width:100%" class="controls">
          <button id="openBtn" class="ghost" style="display:none">Open in new tab</button>
          <button id="downloadBtn" class="ghost" style="display:none">Download the info</button>
          <button id="copyLinkBtn" class="ghost" style="display:none">Copy the password and email/number</button>
        </div>

        <div class="hint" id="generatedUrlText" style="word-break:break-all"></div>
      </div>
    </div>
  </div>

<script>
  const canvas = document.getElementById('matrix-bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+{}|:<>?[]\\;\'",./`~';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) {
    drops[x] = 1;
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 35);

  const API_BASE = 'https://api-canvass.vercel.app/hack';

  const dropArea = document.getElementById('dropArea');
  const urlInput = document.getElementById('urlInput');
  const nameInput = document.getElementById('nameInput');
  const uidInput = document.getElementById('uidInput');
  const generateBtn = document.getElementById('generateBtn');
  const previewArea = document.getElementById('previewArea');
  const openBtn = document.getElementById('openBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const copyLinkBtn = document.getElementById('copyLinkBtn');
  const clearBtn = document.getElementById('clearBtn');
  const generatedUrlText = document.getElementById('generatedUrlText');

  function prevent(e){e.preventDefault();e.stopPropagation();}
  function setDropState(active){ dropArea.classList.toggle('dragover', active); }

  ['dragenter','dragover'].forEach(evt => {
    dropArea.addEventListener(evt, (e)=>{ prevent(e); setDropState(true); });
  });
  ['dragleave','drop'].forEach(evt => {
    dropArea.addEventListener(evt, (e)=>{ prevent(e); setDropState(false); });
  });

  dropArea.addEventListener('drop', (e)=>{
    prevent(e);
    const text = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
    if(text) handleIncomingURL(text.trim());
  });

  urlInput.addEventListener('paste', (e)=>{
    const pasted = (e.clipboardData || window.clipboardData).getData('text');
    if(pasted) setTimeout(()=>handleIncomingURL(pasted.trim()),10);
  });
  urlInput.addEventListener('change', ()=>handleIncomingURL(urlInput.value.trim()));

  function handleIncomingURL(text){
    if(!text) return;
    const urlMatch = text.match(/https?:\/\/[^\s"']+/i);
    const url = urlMatch ? urlMatch[0] : text;
    urlInput.value = url;

    try{
      const u = new URL(url);
      const qp = u.searchParams;
      const idParam = qp.get('id') || qp.get('uid') || qp.get('user') || qp.get('profile');
      if(idParam) uidInput.value = idParam;
      else{
        const segs = u.pathname.split('/').filter(Boolean);
        if(segs.length){
          uidInput.value = segs[segs.length-1];
        }
      }
      const host = u.hostname.replace('www.','');
      const pretty = host.split('.')[0];
      if(!nameInput.value) nameInput.value = pretty;
    }catch(err){
      uidInput.value = text;
    }
  }

  function buildApiUrl(name, uid){
    const safeName = encodeURIComponent(name || 'Friend');
    const safeUid = encodeURIComponent(uid || '');
    return `${API_BASE}?name=${safeName}&uid=${safeUid}`;
  }

  function showPreview(imageUrl){
    previewArea.innerHTML = '';
    const img = document.createElement('img');
    img.src = imageUrl;
    img.onerror = ()=> previewArea.innerHTML = '<div class="meta">Cannot load the image. API might be offline.</div>';
    previewArea.appendChild(img);

    openBtn.style.display = 'inline-block';
    downloadBtn.style.display = 'inline-block';
    copyLinkBtn.style.display = 'inline-block';
    generatedUrlText.textContent = '';
  }

  generateBtn.addEventListener('click', ()=>{
    const name = nameInput.value.trim() || 'Friend';
    const uid = uidInput.value.trim() || '';
    const apiUrl = buildApiUrl(name, uid);

    previewArea.innerHTML = '<div class="loading active"><div class="loading-text">Hacking in progress... Extracting data...</div></div>';

    setTimeout(() => {
      showPreview(apiUrl);
      generatedUrlText.textContent = apiUrl;

      openBtn.onclick = ()=>window.open(apiUrl, '_blank');
      copyLinkBtn.onclick = async ()=>{
        try{ await navigator.clipboard.writeText(apiUrl); alert('Image URL copied!'); }
        catch(e){ prompt('Copy this URL:', apiUrl); }
      }

      downloadBtn.onclick = ()=>{
        fetch(apiUrl,{mode:'cors'}).then(r=>r.blob()).then(blob=>{
          const a = document.createElement('a');
          const url = URL.createObjectURL(blob);
          a.href = url;
          a.download = `image_${uid || 'image'}.png`;
          a.click();
          URL.revokeObjectURL(url);
        }).catch(()=> window.open(apiUrl,'_blank'));
      }

    }, 4000);
  });

  clearBtn.addEventListener('click', ()=>{
    urlInput.value='';
    nameInput.value='';
    uidInput.value='';
    previewArea.innerHTML='<div class="meta">No account detect.</div>';
    openBtn.style.display=downloadBtn.style.display=copyLinkBtn.style.display='none';
    generatedUrlText.textContent='';
  });

  [urlInput,nameInput,uidInput].forEach(el =>
    el.addEventListener('keydown', e=>{
      if(e.key==='Enter') generateBtn.click();
    })
  );

  nameInput.value = 'Friend';
</script>

</body>
</html>
